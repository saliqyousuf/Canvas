<!DOCTYPE html> 


<html>
<head>


    <script src="jquery-3.4.1.min.js"> </script>
    <script src="canvas.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script></script>
</head>


<body>

<div class="container-fluid" style="margin-top:10px;">


    <div class="row">
            <div class="col-sm-6">
                <canvas id="myCanvas" width="600" height="700" style="border:1px solid #000000; background-image: url('image.gif'); background-repeat: no-repeat; background-size: 550px 550px;">
                </canvas> 
            </div>


            <div class="col-sm-2">

                <ul class="list-group">
                    <li class="list-group-item">    <button type="button" data-value="pencil" class="btn btn-success jsSelectTool"> Pencil</button>
                    </li>
                    <li class="list-group-item">
                            <button type="button" data-value="circle" class="btn btn-success jsSelectTool"> Circle </button>
                            Radius:
                            <select class="jsSelectRadius">

                                <option value="10">10</option>
                                <option selected value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                                <option value="60">60</option>
                                <option value="70">70</option>
                                <option value="80">80</option>
                                <option  value="90">90</option>
                                <option  value="100">100</option>

                            </select>

                        </li>
                    <li class="list-group-item">
                            <button type="button" data-value="arrow" class="btn btn-success jsSelectTool">Arrow</button>
                        </li>
                    <li class="list-group-item"> 
                            <button type="button" data-value="eraser" class="btn btn-success jsSelectTool">Eraser</button>
             
                    </li>

                </ul>
             </div>
    </div>
      


          

    <div>
<!-- <img src="image.gif" id="img" width="600" height="700" /> -->

    </div>
</div>

          
</body>


</html>
