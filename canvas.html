<!DOCTYPE html> 


<html>
<head>


    <script src="jquery-3.4.1.min.js"> </script>
    <script src="canvas.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script></script>
</head>


<body>

<div class="container-fluid" style="margin-top:10px;">


    <div class="row">
            <div class="col-sm-6">
                <canvas id="myCanvas" width="600" height="700" style="border:1px solid #000000; background-image: url('image.gif'); background-repeat: no-repeat; background-size: 550px 550px;">
                </canvas> 
            </div>


            <div class="col-sm-2">
                <button type="button" data-value="pencil" class="jsSelectTool"> Pencil</button>
                <button type="button" data-value="circle" class="jsSelectTool"> Circle </button>
                <button type="button" data-value="arrow" class="jsSelectTool">Arrow</button>
                <button type="button" data-value="eraser" class="jsSelectTool">Eraser</button>
            </div>
    </div>
      


          

    <div>
<img src="image.gif" id="img" width="600" height="700" />

    </div>
</div>

          
</body>


</html>
